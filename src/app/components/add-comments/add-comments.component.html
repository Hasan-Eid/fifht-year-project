
<div class="">
    <div class="text-center">
        <button class="btn-outline-primary"><a (click)='toggleComments()' class="">Show Comments</a></button>
    </div>

    <div class="m-1">
        <div *ngFor='let comment of comments' [ngClass]="{ 'd-none': hide_comments }">
            <div class="text-dark bg-light border border-light p-1 m-1" style="border-radius: 50px;">
                <div>
                    <div class="d-flex justify-content-around">
                        <img class="rounded-circle" [src]="comment" alt="">
                        <span><b>{{comment.commenter.name}}</b></span>
                        <span class="float-right text-info">
                            <i class="bi bi-watch"></i>
                            <span> {{ DateDiff.diff(DateDiff.toDate(comment.date), DateDiff.now()) }}</span>
                        </span>
                    </div>
                    <div class="ml-5"> {{comment.body}}</div>
                </div>
            </div>
            <app-add-comment-reply [post]="post" [comment]="comment" [replies]="replies"></app-add-comment-reply>
        </div>
    </div>
    
   
    <div class="">
        <div>
            <textarea #commentTextarea (input)="commentInput(commentTextarea)" (keyup)='addComment($event, commentTextarea)' class="commentTextarea"   placeholder="write comment ..."></textarea>      
        </div>
    </div>
</div>
