<div>
    <div class="float-right text-warning">
        <a #Reply (click)='toggleReply()' class="text-warning" [ngClass]="{ 'd-none': reply_comment }">reply</a>
        <a #Back (click)='toggleReply()' class="text-warning" [ngClass]="{ 'd-none': !reply_comment }">back</a>
    </div>
    <div class="text-dark bg-light border border-light p-1 mt-1" *ngFor="let r of replies" [ngClass]="{'d-none': r.parent !== comment.id}" style="border-radius: 50px; width: 80%;">
        <div>
            <div class="d-flex justify-content-around">
                <img class="rounded-circle" [src]="r" alt="">
                <span><b>{{r.commenter.name}}</b></span>
                <span class="float-right text-info">
                    <i class="bi bi-watch"></i>
                    <span> {{ DateDiff.diff(DateDiff.toDate(r.date), DateDiff.now()) }}</span>
                </span>
            </div>
            <div class="ml-5"> {{r.body}}</div>
        </div>
    </div>
    <div *ngIf="reply_comment">
        <div>
            <textarea #replyTextarea (input)="commentInput(replyTextarea)" (keyup)='addReply($event, replyTextarea, comment.id)' class="commentTextarea w-75 mt-1"   placeholder="write reply ..."></textarea>      
        </div>
    </div>
</div>
